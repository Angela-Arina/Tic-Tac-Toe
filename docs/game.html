<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Tech Titans">
        <meta name="description" content="A multiplayer tic-tac-toe game">
        <title>Tic-Tac-Toe-Toe by Tech Titans</title>
        <!--Tic-Tac-Toe icon-->
        <link rel="icon" href="./img/tic-tac-toe.png" type="image/x-icon">

    <body class="min-h-screen scroll-auto flex flex-col bg-green-400 justify-center items-center">


        <div id="footer-box" class="flex flex-col gap-1 text-lg font-semibold">

            <div class="container  mb-4 p-4 rounded-2xl">
                <table class="border-collapse my-0 mx-auto">
                  <tr>
                    <td id="1" class="w-[100px] h-[100px] text-center ">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                  </tr>
                  <tr>
                    <td id="4">4</td>
                    <td id="5">5</td>
                    <td id="6">6</td>
                  </tr>
                  <tr>
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
                  </tr>
                </table>
              </div>

            <button id="reset-button" class=" bg-blue-300 mt-2 rounded-lg cursor-pointer border-white border-2">PLAY AGAIN</button>
            <footer>&copy;By:The Tech Titans</footer>
        </div>
    
        <script src="./js/index.js"></script>
