<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Toe by Tech Titans</title>
    <!--Tic-Tac-Toe icon-->
    <link rel="icon" href="<a href="https://www.flaticon.com/free-icons/toy" title="toy icons">Toy icons created by Freepik - Flaticon</a>" sizes="16x16"
</head>
<body>
    <!--choose a player menu -->
<div div class="selection box">
    <h1>Tic-Tac-Toe</h1>
    <div class="Question"> Choose the Icon you shall use</div>
         <div class="option">
     <button class="playerX">PLAYER X</button>
     <button class="playerO">PLAYER O</button> </div>
 </div> 
 
 <!--GAMEBOARD-->
 <div class="gameboard">
   <div class="details">
    <div class="players">
        <span class="turn for X">X's Turn</span>
         <span class="turn for O">O's Turn</span>
         <div class="slider"></div>
    </div>
   </div>
 </div>
  
 <!--PLAYBOARD/AREA-->
 <div class="playboard">
    <section>
        <!--a section represents a row-->
        <!--a span represents a single box-->
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
    </section>
    <section>
        <!--a section represents a row-->
        <!--a span represents a single box-->
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
    </section>
 </div>

</body>
</html>
